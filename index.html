<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>The Code Review</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-header">
        <div class="banner">
          <h1>THE CODE REVIEW</h1>
        </div>
        <div class="greetting">
          <h2>Sign up for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
      </div>

      <form action="index.html" method="post">
        
        <fieldset class="primary">
          <legend id="legend-contact-info">Contact Information</legend>
        
          <div class="row-container clearfix">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required autofocus>
          </div>

          <div class="row-container clearfix">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>
          </div>

          <div class="row-container clearfix">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="user_phone_number" placeholder="(555-555-5555)">
          </div>

          <div class="row-container clearfix">
            <label for="street_address">Street Address</label>
            <input type="text" id="street_address" name="user_street_address" placeholder="(125 First Street)">
          </div>

          <div class="row-container clearfix">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="(Bronx)">
          </div>

          <div class="row-container clearfix">
            <label for="state">State</label>
            <select id="state" name="user_state">
              <optgroup label="US States">
                <option disabled selected>Choose State</option> 
                <option value="Alabama">Alabama</option> 
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
              </optgroup>
              
              <optgroup label="U.S. Territories">
                <option value="American Samoa">American Samoa</option>
                <option value="Guam">Guam</option>
                <option value="Northern Mariana Islands">Northern Mariana Islands</option>
                <option value="Puerto Rico">Puerto Rico</option>
                <option value="United States Minor Outlying Islands">United States Minor Outlying Islands</option>
                <option value="Virgin Islands">Virgin Islands</option>
              </optgroup>
            </select>
          </div>

          <div class="row-container clearfix">
            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="user_zip_code" placeholder="(10801)">
          </div>

          <div class="separator"></div>
        </fieldset>

        <fieldset class="secondary">
          <legend id="legend-newsletter">Newsletter</legend>

          <p>Select the newsletters you would like to receive</p>

          <input type="checkbox" id="html_news" value="html" name="user_newsletters" checked>
          <label for="html_news">HTML News</label><br>

          <input type="checkbox" id="css_news" value="css" name="user_newsletters">
          <label for="css_news">CSS News</label><br>

          <input type="checkbox" id="javascript_news" value="javascript" name="user_newsletters">
          <label for="javascript_news">Javascript News</label><br>

          <p>Newsletter format</p>

          <input type="radio" id="html_format" value="html" name="user_newsletter_format" checked>
          <label for="html_format">HTML</label><br>

          <input type="radio" id="plain_text_format" value="plain_text" name="user_newsletter_format">
          <label for="plain_text_format">Plain text</label><br>

          <label class="details" for="new_topics">Other topics you'd like to hear about</label>
          <textarea id="new_topics" name="user_new_topics"></textarea>

          <div class="separator"></div>
        </fieldset>

        <fieldset class="tertiary">
          <legend id="extra-info">How did you learn about us?</legend>

          <input type="radio" id="google" value="google" name="user_learn">
          <label for="google">Google Ads</label><br>

          <input type="radio" id="newspaper" value="newspaper" name="user_learn">
          <label for="newspaper">New York Times</label><br>

          <input type="radio" id="friend" value="friend" name="user_learn">
          <label for="friend">Through a friend</label><br>

          <input type ="radio" id="other" value="other" name="user_learn">
          <label for="other">Other</label><br>


          <label class="details" for="other-details">If you choose Other, please explain</label>
          <textarea id="other-details" name="user_other_details"></textarea>
        </fieldset>

        <button id="btn-submit" type="submit">Sign Up</button>
      </form>

      <footer>Copyright The Code Review</footer>
    </div> <!-- end of wrapper -->
  </body>
</html>
